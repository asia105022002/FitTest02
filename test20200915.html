	<script type="text/javascript">
        let CLIENT_ID = "654657940127-a788kg5aifrkk2q2944oq2m1v2s8qois.apps.googleusercontent.com";
        let DISCOVERY_DOCS = ["https://content.googleapis.com/discovery/v1/apis/fitness/v1/rest"];

    </script>
    <script async defer src="https://apis.google.com/js/platform.js"
            onload="this.onload=function(){};GoogleClientInit()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <script type="text/javascript">
		var _user;
		
        $(function () {
            $("#btnSignIn").on("click", function () {
                $("#content").html("");
                GoogleLogin();
            });
            $("#btnDisconnect").on("click", function () {
                GoogleDisconnect();
            });
            $("#btnStep").on("click", function () {
                GetStep();
            });
            $("#btnHeartRateBpm").on("click", function () {
                GetHeartRateBpm();
            });
        });
		
		function GetHeartRateBpm() {
			let startTimeMillis = Date.parse($("#startTime").val());
			let endTimeMillis = Date.parse($("#endTime").val());
						
			var requestBody = {
			  "aggregateBy": [{					
				"dataSourceId": "derived:com.google.heart_rate.bpm:com.google.android.gms:merge_heart_rate_bpm"
			  }],
			  "bucketByTime": { "durationMillis": 60000 },
			  "startTimeMillis": startTimeMillis,
			  "endTimeMillis": endTimeMillis
			};
			
			let user_id = _user.getId();
			let AuthResponse = _user.getAuthResponse(true);
			let id_token = AuthResponse.id_token;
			let access_token = AuthResponse.access_token;
			
			var requestURL = "https://www.googleapis.com/fitness/v1/users/me/dataset:aggregate";				
			
			$.ajax({
				type: "POST",
				url: requestURL,
				data: JSON.stringify(requestBody),
				dataType: "json",
				contentType: "application/json;charset=utf-8",
				headers: {
					'Authorization': `Bearer ${access_token}`,
				},
				success: function(returnData){
					$('.box').text("每分鐘心跳:\r\n");
					var data = returnData;
					for (var i in data.bucket) {
						for (var j in data.bucket[i].dataset) {
							for (var k in data.bucket[i].dataset[j].point) {
								var startTime = new Date(parseInt(data.bucket[i].dataset[j].point[k].startTimeNanos.slice(0, 13)));
								var endTime = new Date(parseInt(data.bucket[i].dataset[j].point[k].endTimeNanos.slice(0, 13)));
								$('.box').append($.format.date(startTime, 'yyyy/MM/dd HH:mm:ss - '));
								$('.box').append($.format.date(endTime, 'HH:mm:ss'));
								$('.box').append('\r\n');
								$('.box').append(data.bucket[i].dataset[j].point[k].value[0].intVal);
								$('.box').append('\r\n\r\n');
							}
						}
					}
				},
				error: function(xhr, ajaxOptions, thrownError){
					console.log(xhr.status);
					console.log(thrownError);
				}
			});
		}
		
		function GetStep() {
			let startTimeMillis = Date.parse($("#startTime").val());
			let endTimeMillis = Date.parse($("#endTime").val());
						
			var requestBody = {
			  "aggregateBy": [{					
				"dataSourceId": "derived:com.google.step_count.delta:com.google.android.gms:estimated_steps"
			  }],
			  "bucketByTime": { "durationMillis": 86400000 },
			  "startTimeMillis": startTimeMillis,
			  "endTimeMillis": endTimeMillis
			};
			
			let user_id = _user.getId();
			let AuthResponse = _user.getAuthResponse(true);
			let id_token = AuthResponse.id_token;
			let access_token = AuthResponse.access_token;
			
			var requestURL = "https://www.googleapis.com/fitness/v1/users/me/dataset:aggregate";				
			
			$.ajax({
				type: "POST",
				url: requestURL,
				data: JSON.stringify(requestBody),
				dataType: "json",
				contentType: "application/json;charset=utf-8",
				headers: {
					'Authorization': `Bearer ${access_token}`,
				},
				success: function(returnData){
					$('.box').text("每日步數:\r\n");
					var data = returnData;
					for (var i in data.bucket) {
						for (var j in data.bucket[i].dataset) {
							for (var k in data.bucket[i].dataset[j].point) {
								var startTime = new Date(parseInt(data.bucket[i].dataset[j].point[k].startTimeNanos.slice(0, 13)));
								var endTime = new Date(parseInt(data.bucket[i].dataset[j].point[k].endTimeNanos.slice(0, 13)));
								$('.box').append($.format.date(startTime, 'yyyy/MM/dd HH:mm:ss - '));
								$('.box').append($.format.date(endTime, 'HH:mm:ss'));
								$('.box').append('\r\n');
								$('.box').append(data.bucket[i].dataset[j].point[k].value[0].intVal);
								$('.box').append('\r\n\r\n');
							}
						}
					}
				},
				error: function(xhr, ajaxOptions, thrownError){
					console.log(xhr.status);
					console.log(thrownError);
				}
			});
		}

        function GoogleClientInit() {
            gapi.load('client', function () {
                gapi.client.init({
                    clientId: CLIENT_ID,
                    scope: "https://www.googleapis.com/auth/fitness.activity.read",
                    discoveryDocs: DISCOVERY_DOCS
                });
            });
        }

        function GoogleLogin() {
            let auth2 = gapi.auth2.getAuthInstance();
            auth2.signIn({scope: "https://www.googleapis.com/auth/fitness.activity.read https://www.googleapis.com/auth/fitness.body.read"}).then(function (GoogleUser) {
				_user = GoogleUser;
                console.log("Google登入成功");
			},			
			function (error) {
				console.log("Google登入失敗");
				console.log(error);
			});
        }

        function GoogleDisconnect() {
            let auth2 = gapi.auth2.getAuthInstance();
            auth2.disconnect().then(function () {
                console.log('User disconnect.');
            });
        }
		
    </script>
</body>
